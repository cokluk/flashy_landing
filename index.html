<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başlangıç Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
         
        <div class="search-container">
            <img src="Google_2015_logo.svg.webp" alt="Google Logo" class="logo" width="272" height="92">
            <form action="https://www.google.com/search" style="margin-top: 20px;" method="GET">
                <input type="text" name="q" placeholder="Google search..." autocomplete="off" autofocus>
            </form>
        </div>
 
        <div class="favorites-grid">
 
             <a href="https://www.google.com" class="card">
                <span>Google</span>
            </a>
            
            <a href="https://www.crazygames.com/tr/t/flash" class="card">
                <span>CrazyGames</span>
            </a>
            <a href="https://avasuka.monster/" class="card">
                <span>Avasuka</span>
            </a>
           
            <a href="https://www.habbo.com.tr/" class="card">
                <span>Habbo</span>
            </a>
 
            <a href="https://poki.com/tr/flash" class="card">
                <span>Poki</span>
            </a>
         
            <a href="mailto:xpslh.com@gmail.com" class="card">
                <span>Add Your Site Here</span>
            </a>
          
        </div>
    </div>

</body>
</html>
